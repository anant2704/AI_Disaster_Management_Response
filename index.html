<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription via SMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      margin-top: 50px;
    }
    .subscribe-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    .number {
      font-weight: bold;
      color: #e91e63;
      font-size: 1.5rem;
    }
    .instructions {
      color: #555;
      font-size: 1rem;
    }
    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="subscribe-box">
      <h1>Subscribe via SMS</h1>
      <p>Join our newsletter by sending the following message:</p>
      <p class="instructions"><strong>"join mistake-direct"</strong></p>
      <p>to the number:</p>
      <p class="number">+1 (415) 523-8886</p>
      <p class="instructions">Once you send the message, you'll receive updates and notifications directly to your phone.</p>
    </div>
  </div>
  <footer>
    <p>Powered by Twilio SMS. You can opt-out at any time by replying STOP.</p>
  </footer>
</body>
</html>
